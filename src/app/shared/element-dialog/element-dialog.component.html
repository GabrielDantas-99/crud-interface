<h1 mat-dialog-title>Criar Tafera</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Number</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.titulo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.descricao">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Simbol</mat-label>
    <input matInput [(ngModel)]="data.responsavel">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Simbol</mat-label>
    <input matInput [(ngModel)]="data.prioridade">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Simbol</mat-label>
    <input matInput [(ngModel)]="data.data">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Simbol</mat-label>
    <input matInput [(ngModel)]="data.situacao">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
</div>
