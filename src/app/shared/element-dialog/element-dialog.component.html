<h1 *ngIf="!isChange" mat-dialog-title>Criar Tafera</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Tafera</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Number</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]="data.titulo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descricao</mat-label>
    <input matInput [(ngModel)]="data.descricao">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Responsavel</mat-label>
    <input matInput [(ngModel)]="data.responsavel">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Prioridade</mat-label>
    <input matInput [(ngModel)]="data.prioridade">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Data</mat-label>
    <input matInput [(ngModel)]="data.data">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Situacao</mat-label>
    <input matInput [(ngModel)]="data.situacao">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
